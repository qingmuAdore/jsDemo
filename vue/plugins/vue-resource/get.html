<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="public/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <simple-grid :data-list="gridData" :columns="gridColumns">
            </simple-grid>
        </div>
    </div>

    <template id="grid-template">
        <table>
            <thead>
                <tr>
                    <th v-for="col in columns">
                        {{ col }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in dataList">
                    <td v-for="col in columns">
                        {{entry[col]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </template>

    <!-- <script src="../../public/js/vue.js"></script> -->
    <script src="public/vue_2.4.2.js"></script>
    <script src="public/vue-resource.js"></script>
    <script>
        Vue.component('simple-grid', {
            template: '#grid-template',
            props: ['dataList', 'columns']
        })
    </script>
    <script>
        var demo = new Vue({
            el: '#app',
            data: {
                gridColumns: ['customerId', 'companyName', 'contactName', 'phone'],
                gridData: [],
                apiUrl: 'http://10.10.38.80:8080/api/customers'
            },
            ready: function () {
                this.getCustomers()
            },
            methods: {
                getCustomers: function () {
                    this.$http.get(this.apiUrl, {
                        headers: {
                            'Access-Control-Allow-Origin': '*'
                        }
                    }).then((response) => {
                        console.log('fsdssdsd');
                        this.$set('gridData', response.data);
                    }).catch(function (response) {
                        console.log(response)
                    });
                }
            }
        })
    </script>
</body>

</html>
