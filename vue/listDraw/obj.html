<!DOCTYPE html>
<html>

<head>
    <title>show obj</title>
    <script src="../js/vue.js"></script>
    <script>

    </script>
</head>

<body>
    <div id="app1">
        <li v-for="item in object">{{item}}</li>
    </div>

    <div id="app2">
        <li v-for="(value,key) in object">
            {{key}}:{{value}}
        </li>
    </div>

    <div id="app3">
        <li v-for="(value,key,index) in object">
            {{index}}-{{key}}:{{value}}
        </li>
    </div>
</body>


<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        },
    });

    var app2 = new Vue({
        el: '#app2',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        },
    });
    
    var app3 = new Vue({
        el: '#app3',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        },
    });

</script>

</html>
