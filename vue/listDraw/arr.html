<!DOCTYPE html>
<html>

<head>
    <title>show arr</title>
    <script src="../js/vue.js"></script>
    <script>

    </script>
</head>

<body>
    <div id="app1">
        <li v-for="item in arr">{{item}}</li>
    </div>

    <div id="app2">
        <li v-for="(item,index) in arr">
            {{parent}} - {{index}} - {{item.message}}
        </li>
    </div>

    <div id="app3">
        <li v-for="item of arr">{{item}}</li>
    </div>
</body>


<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            arr: ['red', 'blue', 'green', 'yellow']
        },
    });
    var app2 = new Vue({
        el: '#app2',
        data: {
            parent: 'parent',
            arr: [{
                message: 'boo'
            }, {
                message: 'far'
            }]
        },
    });
    var app3 = new Vue({
        el: '#app3',
        data: {
            arr: ['red', 'blue', 'green', 'yellow']
        },
    });

</script>

</html>
