<!DOCTYPE html>
<html>

<head>
    <title>condition</title>
    <script src="../public/js/vue.js">
        // $event 原生DOM事件
    </script>
</head>

<body>
    <div id='app'>
        <p>票数:{{count}} </p>
        <button v-on:click="addTick">投票</button>
        <button v-on:click="trigger('msg',$event)">触发</button>
    </div>

</body>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            addTick: function () {
                this.count++;
            },
            trigger: function () {
                console.log(arguments);
            }
        }
    });

</script>

</html>
