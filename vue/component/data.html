<!DOCTYPE html>
<html>

<head>
    <title>Data</title>
    <script src="../public/js/vue.js" >
        // 通过 Vue 构造器传入的各种选项大多数都可以在组件里用。data 是一个例外，它必须是函数
    </script>
    <script>
        // 注册 组件
        Vue.component('my-component', {
            template: '<div>{{message}}</div>',
            data: function () {
                return { message: 'A Custom component' };
            }
            // {  报错
            //  message: 'A Custom component'
            // }
        });

        var data = { counter: 0 }
        Vue.component('simple-counter', {
            template: '<button v-on:click="counter += 1">{{ counter }}</button>',
            // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
            // 但是我们返回给每个组件的实例却引用了同一个 data 对象
            data: function () {
                return data
            }
        })
    </script>


</head>

<body>
    <div id='app'>
        <my-component></my-component>
    </div>
    <div id="app1">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>
</body>

<script>
        var app = new Vue({
            el: '#app'
        });

        var app1 = new Vue({
            el: '#app1'
        });

</script>

</html>
